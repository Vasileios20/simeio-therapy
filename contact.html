    <div class="form-container-outer">
        <div class="form-container-mid">
            <div class="form-container">


                <form action="https://formdump.codeinstitute.net/" method="POST">

                    <div>
                        <label for="fname">First Name:</label>
                    </div>
                    <div><input type="text" id="fname" name="first_name" class="text-input" required>
                    </div>
                    <div>
                        <label for="lname">Last Name:</label>
                    </div>
                    <div>
                        <input type="text" id="lname" name="last_name" class="text-input" required>
                    </div>
                    <div>
                        <label for="emaail">Email Address:</label>
                    </div>
                    <div>
                        <input type="email" id="email" name="email_address" class="text-input" required>
                    </div>
                    <div>
                        <label for="cnumber">Contact Number:</label>
                    </div>
                    <div>
                        <input type="number" id="cnumber" name="contact_number" class="text-input" required>
                    </div>
                    <div>
                        <label for="subject">Subject:</label>
                    </div>
                    <div>
                        <input type="text" id="subject" name="subject_form" class="text-input subject" required>
                    </div>
                    <div>
                        <label for="commnets">Comments:</label>
                    </div>
                    <div>
                        <textarea id="comments" name="commnents_form" class="text-input comments"
                            required></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>



    <footer>

            <ul>

                <li>

                </li>
                <li>

                            class="fa-brands fa-youtube"></i></a>
                </li>
            </ul>
        </div>

                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d757.3097164575439!2d22.9523887!3d40.6025532!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a8392823fc16bb%3A0x88798ef740c4f290!2sSpeech%20Therapy%20center!5e0!3m2!1sen!2suk!4v1679087569116!5m2!1sen!2suk"
